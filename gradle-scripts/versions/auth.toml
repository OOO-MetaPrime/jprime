# Jwt
[versions]
jjwtApiVersion = "0.12.6"
jjwtImplVersion = "0.12.6"
jjwtJacksonVersion = "0.12.6"

[libraries]
jjwt-api = { module="io.jsonwebtoken:jjwt-api", version.ref="jjwtApiVersion" }
jjwt-impl = { module="io.jsonwebtoken:jjwt-impl", version.ref="jjwtImplVersion" }
jjwt-jackson = { module="io.jsonwebtoken:jjwt-jackson", version.ref="jjwtJacksonVersion" }

[bundles]
jjwt-v1 = ['jjwt-api', 'jjwt-impl', 'jjwt-jackson']